<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW-4-Code Quiz</title>
    <link rel="stylesheet" type="text/css" href="codequiz.css">
</head>

<header>
       <h1>Code Quiz</h1>      
</header>
<br>
<body>
    <p>
        <h4 class="time">Time Remaining</h4>
        <div id='clockTimer'></div>
    </p>
    <div class="container">
            <div id="questions-container" class="hide-btn"></div>
            <br><br>
            <div id="questions"></div> <br>
            <div id="answer-container" class="btn-grid"></div>
            <div id="answers"></div> 
            <br>
            <div class="navigation">
                <button id ="start-btn" class="start">Start</button>
                <button id ="next-btn" class="next btn-hide">Next</button>
            </div>
    </div>   
    <div id="choose" class="hide">
        <button id="correct-btn" class="correct">Correct</button>
        <button id="wrong-btn" class="wrong">Wrong</button>
    </div>
    <br>
    <script src="./codequiz.js"></script>
</body>
</html>
