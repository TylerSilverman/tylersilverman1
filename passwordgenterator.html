<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordgenterator.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Random Password</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Random Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate PW</button>
        </div>
        <button-center> 
            <a class="navbar-brand" href="index.html">Back to Home Page</a>
          </button>
      </div>
    </div>
    <script src="./passwordgenterator.js"></script>
  </body>
</html>
